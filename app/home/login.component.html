<div class="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-6 col-lg-offset-3">
                <div class="card-group mb-0">
                    <div class="card p-2">
                        <div class="card-block">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                                <div class="input-group mb-1" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                                    <span class="input-group-addon"><i class="icon-user"></i>
                                    </span>
                                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required>
                                </div>
                                <div class="input-group mb-2" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                    <span class="input-group-addon"><i class="icon-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <button type="button" class="btn btn-primary px-2"(click)="login()">Login</button>

                        </div>
                    </div>
