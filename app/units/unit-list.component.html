<div class="animated fadeIn row">
    <div class="col-xs-12 col-md-6" *ngFor="let unit of units">
        <div class="card" *ngIf="unit">
            <div class="card-header">
                <a [routerLink]="['/units', unit.id]">{{unit.name}}</a>
            </div>
            <div class="card-block row">
                <div class = "col-md-6">
                    <div class="project-label"><strong>Description</strong></div>
                    <span>{{unit.description}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-6" style="opacity: 0.6;">
        <div class="card new-card">
            <div class="card-block row new-card-block">
                <div class = "col-xs-12">
                    <div class="text-center new-unit-text">
                        <a [routerLink]="['/units', 'new']">Create new</a>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
