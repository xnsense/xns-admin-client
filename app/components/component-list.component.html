<div id="wrapper" [class.toggled]="this.selectedComponent != null">
        <div id="sidebar-wrapper" *ngIf="this.selectedComponent == null">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    Components
                </li>
                <li *ngFor="let component of components">
                    <a [routerLink]="['/components', component.componentAddress]">{{component.name}}</a>
                </li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" *ngIf="selectedComponent != null">
                        <xns-component [component]='selectedComponent'></xns-component>
                    </div>
                    <div class="col-lg-12" *ngIf="selectedComponent == null">
                     
                    </div>
                </div>
            </div>
        </div>

</div>
