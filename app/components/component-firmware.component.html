<div class="card" *ngIf="firmware && hardware">
    <div class="card-header">
        <strong>Firmware</strong>
        <small></small>
    </div>
    <div class="card-block">
        <div class="row">
            
            <div class="form-group col-sm-8">
                <label>Hardware</label>
                <input type="text" name="hardware" class="form-control" [(ngModel)]="hardware.appname">
            </div>
            <div class="form-group col-sm-4">
                <label for="hardwareRevision">Revision</label>
                <input type="text" name="revision" class="form-control" [(ngModel)]="hardware.revision">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-5">
                <label>Firmware Revision</label>
                <input type="text" class="form-control" name="fwRevision" [(ngModel)]="firmware.revision">
            </div>
            <div class="form-group col-sm-7">
                <label>URL</label>
                <input type="text" class="form-control" name="fwUrl" [(ngModel)]="firmware.blobUrl">
            </div>
        </div>
        <!-- Drop Zone -->
        <div class="row form-group">
            <div class="col-sm-6">
                <label for="postal-code">Upload new firmware</label>
            </div>
            <label class="col-sm-6 custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="autoOTA" [(ngModel)]="autoOTA" (click)="updateUrl()">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Send OTA Command</span>
            </label>
        </div>
        <div ng2FileDrop
                [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                (fileOver)="fileOverBase($event)"
                [uploader]="uploader"
                class="well my-drop-zone"
                >
            Drop hex file here ({{uploader?.queue?.length}} files)
        </div>
        
<!--
        <div class="upload-drop-zone" id="drop-zone">
            Drag and drop files here
        </div>
-->                    
    </div>
</div>
