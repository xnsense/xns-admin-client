<div class="card" *ngIf="component">
    <div class="card-header">
        <strong>{{component.name}}</strong>
        <small></small>
    </div>
    <div class="card-block">
        <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
            <div class="row">
                <div class="form-group col-xs-12 col-lg-6">
                    <label for="city">Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="component.name">
                </div>
                <div class="form-group col-xs-12 col-lg-6">
                    <label for="postal-code">Address</label>
                    <input type="text" class="form-control" name="componentAddress" [(ngModel)]="component.componentAddress">
                </div>
            </div>
            <div class="form-group">
                <label for="street">Description</label>
                <input type="text" class="form-control" name="description" [(ngModel)]="component.description">
            </div>
            <div class="form-group">
                <label for="street">Tag</label>
                <input type="text" class="form-control" name="tag" [(ngModel)]="component.tag">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Save</button>
            </div> 
        </form>
    </div>
</div>
