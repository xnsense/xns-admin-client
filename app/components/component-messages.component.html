<div class="row">
    <h3>Messages from last week:</h3>
</div>
<div class="well well-lg">
    <div class="row">
        Send echo: <input type="text" name="echoMessage" [(ngModel)]="echoMessage"/> <button (click)="echo()">send</button>
    </div>
    <div class="row" *ngFor="let message of messages | reverse">
        [{{message.fw}}] - {{message.rowkey | date:'yyyy-MM-dd HH:mm'}}: {{message.message}}
    </div>
    <div *ngIf="messages.length == 0">No messages</div>
</div>
